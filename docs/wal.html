<header>
  <div class="header-content">
    <div class="header-content-inner">
      <img src="/images/the-weave-logo-vertical.png" />
      <hr style="margin-bottom: 1em" />

      <p class="header-text" style="font-size: 155%">
        Redirecting to the Moss Application. If you haven't installed Moss yet, you can
        <a href="#download" class="page-scroll">download it below!</a>
      </p>
      <div>
        <div style="margin-bottom: 20px">
          <a id="wal-link" class="linkable"></a>
        </div>
        <button id="retry-button" class="btn btn-default btn-xl">Retry</button>
      </div>
    </div>
  </div>


</header>
<section class="bg-primary" id="download">
  {% include downloads.html %}
</section>

<script>
  const href = window.location.href;
  const query = href.split("?")[1];
  const linkField = document.getElementById("wal-link");
  linkField.href = query;
  linkField.innerHTML = query;

  console.log("Got href: ", href);
  console.log("Got query: ", query);

  window.open(query, "_self");

  const retryButton = document.getElementById("retry-button");
  retryButton.addEventListener("click", () => {
    window.open(query, "_self");
  });
</script>
